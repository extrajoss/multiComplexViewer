<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Programming Task - Protein Multicomplex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="multiComplex.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <style>
        html{
            --baseTextHeight: 16;
        }
        path.interactionPath {
            fill: none;
            stroke: white;            
        }
        path.timeAxis {
            fill: none;
            stroke: red;            
        }
        text {
            font-family: 'Poiret One', cursive;
            font-size: calc(var(--baseTextHeight) * 1px);
        }
        svg {
            background: #e3ddc3;
            stroke: white; 
            fill:   white;        
        }
        .trackLabel{
            font-size: calc(var(--baseTextHeight) * 1.5px);
            stroke: blue;
            fill:   blue;
        }
        .timeAxisLabel{
            font-size: calc(var(--baseTextHeight) * 1px);
            stroke: red;
            fill:   red;
        }
        .interactionLabel{
            font-size: calc(var(--baseTextHeight) * 1px);
            stroke: black;
            fill:   black;
        }
    </style>
</head>
<body>
